name: PR CI Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  readme-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify README exists
        run: |
          if [ ! -f README.md ]; then
            echo "❌ README.md is missing"
            exit 1
          fi
          echo "✅ README.md exists"
